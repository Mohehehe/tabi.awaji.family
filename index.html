<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年末旅のしおり</title>
    <style>
        /* CSS部分 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4a460; /* サンドブラウン（オレンジっぽい茶色） */
            color: #5c4033; /* ダークブラウン */
            overflow-y: auto; /* 縦スクロールを有効化 */
        }

        .onion {
            position: absolute;
            width: 15%; /* 玉ねぎの大きさを現在の5倍に設定 */
            opacity: 0.5; /* 玉ねぎ画像に透明感を追加 */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            background-color: #d2691e; /* チョコレート（オレンジがかった茶色） */
            color: #fff8dc; /* コーンシルク（明るいクリーム色） */
            text-align: center;
            padding: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        main p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        footer {
            background-color: #d2691e; /* チョコレート */
            color: #fff8dc; /* コーンシルク */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        .circle-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 50px auto;
        }

        .row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 10px 0;
        }

        .menu-item {
            text-align: center;
            width: clamp(80px,22.5vw,160px);
            height: clamp(80px,22.5vw,160px);
            line-height: clamp(80px,22.5vw,160px);
            border-radius: 50%;
            background-color: #cd853f; /* ペルー（オレンジがかった茶色） */
            color: #fff8dc; /* コーンシルク */
            text-decoration: none;
            font-size: clamp(14px,4vw,22px);
            font-weight: bold;
            margin: 0 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: scale(1.1);
            background-color: #b8860b;
        }

        .menu-item.text-content {
            white-space: pre-wrap;
            line-height: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 4vw;
        }

        /* 上段右：旅行の計画 */
        .row:nth-child(1) .menu-item:nth-child(2)::before {
            content: "旅行\Aの\A計画";
        }

        /* 下段左：淡路島のあれこれ */
        .row:nth-child(2) .menu-item:nth-child(1)::before {
            content: "淡路島\Aの\Aあれこれ";
        }

        /* 下段中央：旅館のあれこれ */
        .row:nth-child(2) .menu-item:nth-child(2)::before {
            content: "旅館\Aの\Aあれこれ";
        }

        /* 下段右：旅行の写真 */
        .row:nth-child(2) .menu-item:nth-child(3)::before {
            content: "旅行\Aの\A写真";
        }

        @media (max-width: 50vw) {
            .circle-menu {
                display: flex;
                flex-wrap: nowrap; /* 元の横一列のレイアウトに戻す */
                width: 100%;
                height: auto;
            }
        }

        /* Responsive tweaks for mobile */
        .hero-title{font-size:clamp(28px,8vw,96px);line-height:1}

        @media (max-width: 768px){
            .circle-menu{margin:18px 0;gap:8px}
            .row{flex-wrap:wrap}
            .menu-item{width:120px;height:120px;line-height:120px;font-size:18px;margin:8px}
            main p{font-size:16px}
            header{padding:14px 0}
            footer{position:static}
        }

        @media (max-width: 420px){
            .menu-item{width:96px;height:96px;line-height:96px;font-size:14px}
            .hero-title{font-size:clamp(22px,10vw,48px)}
            .onion{width:22%}
        }
        /* スマホ向け：左列に「メンバー・旅行の計画」、右列に残り3つを配置 */
        @media (max-width: 600px) {
            .circle-menu {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                justify-items: center;
                align-items: start;
                width: 100%;
            }
            /* .row をレイアウトから除外してアンカーを直下要素扱いにする */
            .row {
                display: contents;
            }
            .circle-menu a { justify-self: center; }
            .circle-menu a:nth-of-type(1) { grid-column: 1; grid-row: 1; }
            .circle-menu a:nth-of-type(2) { grid-column: 1; grid-row: 2; }
            .circle-menu a:nth-of-type(3) { grid-column: 2; grid-row: 1; }
            .circle-menu a:nth-of-type(4) { grid-column: 2; grid-row: 2; }
            .circle-menu a:nth-of-type(5) { grid-column: 2; grid-row: 3; }
        }
    </style>
</head>
<body>
   
    <header style="position: relative;">
        <img src="ヘッダー.png" alt="ヘッダー画像" style="width: 100%; height: auto;"> <!-- ヘッダー画像を追加 -->
        <h1 class="hero-title" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: 'Brush Script MT' cursive; color: white;">淡路島</h1>
    </header>
    <main>
        <p>このしおりには、旅の計画や詳細が記載されています。</p>
        <p>準備を整えて、素晴らしい旅に出発しましょう！</p>

        <div class="circle-menu">
            <div class="row">
                <a href="member.html" class="menu-item">メンバー</a>
                <a href="plan.html" class="menu-item text-content"></a>
            </div>
            <div class="row">
                <a href="awaji.html" class="menu-item text-content"></a>
                <a href="hotel.html" class="menu-item text-content"></a>
                <a href="thanks.html" class="menu-item text-content"></a>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2025 年末旅のしおり</p>
    </footer>
</body>
</html>
